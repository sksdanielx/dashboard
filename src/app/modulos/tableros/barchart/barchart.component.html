<div>
    <div>

        <ng-select [items]="dimension$ | async" [searchable]="true" bindLabel="descripcion" placeHolder="DimensiÃ³n"
            [clearable]="true" (change)="dimension_OnChange($event)" (clear)="dimension_OnClear($event)"
            [(ngModel)]="dimensionSelected">
        </ng-select>

        <pre>
            {{ dimensionSelected | json }}
        </pre>

        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
        <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
    </div>
</div>
